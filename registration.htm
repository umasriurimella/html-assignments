<!DOCTYPE html>
<html>

<head>
	<title>User Registration Form</title>
	<meta charset="UTF-8" />
</head>

<body>
	<div>
		<header>
			<h1>User Registration Form</h1>
		</header>

		<main>
			<Section>
			<form action="#">
			<header>
			<p>
		<label for="name">Name:</label>
		<input type="text"  id="name" placeholder="Enter your name" required>
</p>
<p>
	<label for="email">Email:</label>
	<input type="email"  id="email" placeholder="Enter your email" required>
</p>
			</header>

			<main>
				<p>
					<label for="Password">Password:</label>
					<input type="password"  id="Password" placeholder="Enter your password" required>
				</p>

				<p>
						<label for="Password"> Confirm Password:</label>
						<input type="password"  id="Password" placeholder="Confirm your password" required>
					</p>

					<p>
						<label for="dob">Date of Birth:</label>
						<input type="date"  id="dob" required>
					</p>
			</main>
					
					<footer>
						<p>
							<label for="">Gender</label>
							<br>
							<input type="radio" name="radio" id="male">
							<label for="male">Male</label>
							<br>
							<input type="radio" name="radio" id="female">
							<label for="female">Female</label>
							<br>
							<input type="radio" name="radio" id="other">
							<label for="other">Other</label>
							<br>
						</p>
					
						<p>
							<label for="Interests">Interests:</label>
							<br>
						<input type="checkbox"  id="checkbox">
						<label for="checkbox">Music</label>
						<br>
						<input type="checkbox"  id="checkbox">
						<label for="checkbox">Sports</label>
						<br>
						<input type="checkbox"  id="checkbox">
						<label for="checkbox">Reading</label>
						</p>
					</footer>
			</main>
		</Section>
		<footer>
			<p>
				<input type="reset" value="Reset">
			<input type="submit" value="submit">
			</p>
		</footer>

</form>
	</div>
</body>

</html>
